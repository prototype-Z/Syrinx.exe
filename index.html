  <style>
    html, body {
      margin: 0;
      background: black;
      font-family: "Courier New", monospace;
      height: 100%;
      overflow: hidden;
    }

    #console, #errorConsole {
      position: fixed;
      top: 10px;
      width: 45vw;
      height: 90vh;
      padding: 20px;
      white-space: pre;
      font-size: 14px;
      line-height: 1.4;
      text-align: left;
      background: rgba(0, 0, 0, 0.8);
      border-radius: 6px;
      font-family: monospace;
      word-wrap: break-word;
      overflow-wrap: break-word;
      overflow: hidden;
    }

    #console { left: 10px; color: #00ff00; }
    #errorConsole { right: 10px; color: #ff3b3b; }

    .glitch { color: red; font-weight: bold; display: block; animation: glitch 1s infinite; }
    .error { color: #ff3b3b; font-weight: bold; display: block; }
    .access { color: lime; font-weight: bold; display: block; animation: blink 0.5s steps(1) 6; }
    .blink { animation: blink 1s steps(1) infinite; display: block; }

    @keyframes blink { 50% { opacity: 0; } }
    @keyframes glitch {
      0% { text-shadow: 2px 0 red; }
      50% { text-shadow: -2px 0 purple; }
      100% { text-shadow: 2px 0 red; }
    }

    .grad { color: #00ff00; }

    .asciiGrad {
      background: linear-gradient(90deg, #a020f0, #ff66cc, #a020f0);
      background-size: 300% 300%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: asciiShift 4s ease infinite;
    }
    @keyframes asciiShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .fingerprintLog {
      font-weight: bold;
      background: linear-gradient(90deg, crimson, grey, crimson);
      background-size: 300% 300%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: fingerprintShift 3s ease infinite;
    }
    @keyframes fingerprintShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .ispLog {
      font-weight: bold;
      background: linear-gradient(90deg, white, black, white);
      background-size: 300% 300%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: ispShift 4s ease infinite;
    }
    @keyframes ispShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    #asciiBox {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.7);
      border: 1px solid #a020f0;
      font-family: monospace;
      font-size: 14px;
      padding: 10px;
      display: block;
      z-index: 2;
      white-space: pre;
      text-align: center;
      text-shadow: 2px 2px #4b0082, 4px 4px #2e003e;
      max-width: 95vw;
      overflow: hidden;
    }

    #asciiBox pre { margin: 0; font-size: inherit; }

    #spinner {
      position: fixed;
      top: 5px;
      left: 50%;
      transform: translateX(-50%);
      font-weight: bold;
      color: #ff66cc;
      z-index: 5;
    }

    canvas {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      background: black;
    }

    .pentagram {
      position: fixed;
      font-size: 24px;
      font-family: monospace;
      z-index: 3;
      opacity: 0.9;
      animation: fadeOut 1.5s ease forwards;
      pointer-events: none;
      text-shadow: 0 0 8px currentColor, 0 0 15px currentColor;
    }

    @keyframes fadeOut {
      0% { opacity: 1; transform: scale(1) rotate(0deg); }
      50% { opacity: 0.8; transform: scale(1.3) rotate(20deg); }
      100% { opacity: 0; transform: scale(0.7) rotate(-20deg); }
    }

    /* CRT Scanlines Overlay (bold violet, visible) */
    .crt {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      pointer-events: none;
      z-index: 2147483647;
      background-image: repeating-linear-gradient(
        to bottom,
        rgba(186, 85, 211, 0.45) 0px,
        rgba(186, 85, 211, 0.45) 3px,
        transparent 3px,
        transparent 7px
      );
      opacity: 0.95;
      animation: crtFlicker 0.35s infinite;
      will-change: opacity, transform;
      transform: translateZ(0);
    }
    .crt::after {
      content: "";
      position: absolute;
      inset: 0;
      box-shadow:
        inset 0 0 120px rgba(186, 85, 211, 0.18),
        inset 0 0 260px rgba(0, 0, 0, 0.65);
      border-radius: 1px;
    }
    @keyframes crtFlicker {
      0%, 100% { opacity: 0.92; }
      50% { opacity: 0.98; }
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>
  <div id="console"></div>
  <div id="errorConsole"></div>
  <div id="asciiBox"></div>
  <div id="spinner"></div>
  <div class="crt"></div> <!-- 🔥 scanline overlay -->

  <script>
    const consoleDiv = document.getElementById("console");
    const errorDiv = document.getElementById("errorConsole");
    const asciiBox = document.getElementById("asciiBox");
    const spinnerEl = document.getElementById("spinner");

    const cursor = document.createElement("span");
    cursor.id = "cursor";
    cursor.textContent = "_";
    consoleDiv.appendChild(cursor);
    function updateCursor() { consoleDiv.appendChild(cursor); }

    // --- Vibration helpers ---
    let vibrationEnabled = false;
    let vibrationInterval;
    function startVibration() {
      if (navigator.vibrate && vibrationEnabled) {
        vibrationInterval = setInterval(() => {
          navigator.vibrate([200, 100]);
        }, 500);
      }
    }
    function stopVibration() {
      if (navigator.vibrate) {
        navigator.vibrate(0);
        clearInterval(vibrationInterval);
      }
    }
    document.addEventListener("click", () => { vibrationEnabled = true; }, { once: true });
    document.addEventListener("touchstart", () => { vibrationEnabled = true; }, { once: true });

    function addLine(text, classes = [], baseSpeed = 10, targetOverride = null) {
      if (typeof classes === "string") classes = [classes];
      const isError = classes.includes("error");
      const target = targetOverride || (isError ? errorDiv : consoleDiv);

      const line = document.createElement("div");
      line.className = classes.join(" ");
      let i = 0;
      function typeChar() {
        if (i < text.length) {
          line.textContent += text.charAt(i);
          i++;
          setTimeout(typeChar, baseSpeed + Math.random() * 15);
        } else if (!isError && !targetOverride) {
          updateCursor();
        }
      }
      target.insertBefore(line, (!isError && !targetOverride) ? cursor : null);
      typeChar();

      if (target.children.length > 60) target.removeChild(target.children[0]);
    }

    const introLines = [
      "Establishing secure connection...",
      "Bypassing system firewall...",
      "Accessing local files...",
      "Extracting stored passwords...",
      "Scanning browser cookies...",
      ">>> SYSTEM OVERRIDDEN <<<",
      "",
      "⚠ WARNING: Credentials leak detected..."
    ];

    function logSystemFingerprint() {
      const ua = navigator.userAgent;
      const lang = navigator.language;
      const platform = navigator.platform;
      const res = `${screen.width}x${screen.height}`;
      addLine(`[FINGERPRINT] User-Agent: ${ua}`, "fingerprintLog", 10, errorDiv);
      addLine(`[FINGERPRINT] Platform: ${platform}`, "fingerprintLog", 10, errorDiv);
      addLine(`[FINGERPRINT] Resolution: ${res}`, "fingerprintLog", 10, errorDiv);
      addLine(`[FINGERPRINT] Language: ${lang}`, "fingerprintLog", 10, errorDiv);
    }

    function logIPandCity() {
      fetch("https://ipapi.co/json/")
        .then(res => res.json())
        .then(data => {
          addLine(`[NET] Public IP: ${data.ip}`, "grad", 10, errorDiv);
          addLine(`[TRACE] Location: ${data.city}, ${data.region}, ${data.country_name}`, "grad", 10, errorDiv);
          addLine(`[NET] ISP: ${data.org}`, "ispLog", 10, errorDiv);
        })
        .catch(() => addLine("[TRACE] Failed to fetch IP/Location data.", "error"));
    }

    function logCurrentTime() {
      const now = new Date();
      const formatted = now.toLocaleString();
      addLine(`[TRACE] Session started at ${formatted}`, "grad", 10, errorDiv);
    }

    function showAsciiArt() {
      const art = `
                           ______
        |\\_______________ (_____\\\\______________
HH======#H###############H#######################
        ' ~""""""""""""""\`##(_))#H\\"""""Y########
                          ))    \\#H\\       \`"#VLK
                          "      }#H)
      `;
      asciiBox.innerHTML = "<pre><span class='asciiGrad'>" + art + "</span></pre>";
    }

    function startSpinner() {
      const frames = ["|", "/", "-", "\\"];
      let i = 0;
      setInterval(() => {
        spinnerEl.textContent = "Loading " + frames[i];
        i = (i + 1) % frames.length;
      }, 150);
    }

    function startCountdown(seconds) {
      startVibration();
      let n = seconds;
      const t = setInterval(() => {
        if (n > 0) {
          addLine(`System breach in: ${n}...`, "grad");
          if (n === 9) logSystemFingerprint();
          if (n === 8) logIPandCity();
          if (n === 7) logCurrentTime();
          n--;
        } else {
          clearInterval(t);
          stopVibration();
          addLine(">>> PERSONAL DATA COMPROMISED <<<", "glitch");
          addLine("[ PRESS ANY KEY TO CONTINUE ]", ["grad", "blink"]);
          document.addEventListener("keydown", () => {
            window.location.href = "https://www.youtube.com/watch?v=VSaxZmLko_g";
          }, { once: true });
        }
      }, 1000);
    }

    let idx = 0;
    function typeIntro() {
      if (idx < introLines.length) {
        addLine(introLines[idx++], "grad");
        setTimeout(typeIntro, 1000);
      } else {
        startCountdown(10);
      }
    }

    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");
    function sizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    sizeCanvas();
    const symbols = "☠☢☣☤☥☦☧☨☩☪☫☬☭☮☯✝✞✟✠✡✢✣✤✥✦✧" +
                    "✩✪✫✬✭✮✯✰✱✲✳✴✵✶✷✸✹✺✻✼✽✾✿" +
                    "巫鬼魔死血骷魑魍魎" +
                    "⛧⛤⛥⛦⛨†‡☨☩⸸" +
                    "♇♆♅♄♃♁☿☽☾" +
                    "∆∑∏∫∂∇Ω¥ΞЖШФ" +
                    "◘◙○◉◍◎◈◇◆◊" +
                    "↑↓←→↔↕↖↗↘↙" +
                    "!@#$%^&*()_+=-|<>?/"
                    .split("");
    const fontSize = 16;
    let columns = Math.floor(canvas.width / fontSize);
    let drops = Array(columns).fill(1);
    let hue = 0;
    function getRandomSymbol() { return symbols[Math.floor(Math.random() * symbols.length)]; }
    function draw() {
      ctx.fillStyle = "rgba(0,0,0,0.1)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.font = fontSize + "px Courier New";
      for (let i = 0; i < drops.length; i++) {
        const text = getRandomSymbol();
        const x = i * fontSize;
        const y = drops[i] * fontSize;
        const alpha = 1 - Math.min(1, y / canvas.height);
        ctx.fillStyle = `hsla(${(hue + i * 15) % 360}, 100%, 50%, ${alpha})`;
        ctx.fillText(text, x, y);
        if (y > canvas.height && Math.random() > 0.975) drops[i] = 0;
        drops[i]++;
      }
      hue = (hue + 2) % 360;
    }
    let matrixInterval = setInterval(draw, 33);

    showAsciiArt();

  </script>
