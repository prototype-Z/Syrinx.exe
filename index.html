    @media (max-width: 800px) {
      #console, #errorConsole {
        position: relative;

        height: auto;
        margin: 10px auto;
        display: block;
      }

    #cursor {
      display: inline-block;
      width: 10px;
      color: #ff66cc;
      animation: blink 1s steps(1) infinite;

      -webkit-text-fill-color: transparent;
      background-size: 400% 400%;
      animation: gradientShift 3s ease infinite;
      font-family: monospace;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    canvas {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      background: black;
    }

    .glitch {
      color: red;
      font-weight: bold;
      display: block;
      animation: glitch 1s infinite;

    .error { color: #ff3b3b; font-weight: bold; display: block; }

    .blink { animation: blink 1s steps(1) infinite; display: block; }

    #asciiBox {

    }

    #spinner {
      position: fixed;
      top: 5px;
      left: 50%;
      transform: translateX(-50%);
      font-weight: bold;
      color: #ff66cc;
      z-index: 5;
    }

    .pentagram {
      position: fixed;
      font-size: 24px;
      font-family: monospace;
      z-index: 3;
      opacity: 0.9;
      animation: fadeOut 1.5s ease forwards;
      pointer-events: none;
      text-shadow: 0 0 5px #ff66cc, 0 0 10px #a020f0;
    }

    @keyframes fadeOut {
      0% { opacity: 1; transform: scale(1) rotate(0deg); }
      50% { opacity: 0.8; transform: scale(1.3) rotate(20deg); }
      100% { opacity: 0; transform: scale(0.7) rotate(-20deg); }

  </style>
</head>

  <script>
    const consoleDiv = document.getElementById("console");

    const spinnerEl = document.getElementById("spinner");

    const cursor = document.createElement("span");
    cursor.id = "cursor";
    cursor.textContent = "_";

    function updateCursor() {
      consoleDiv.appendChild(cursor);

    // --- Vibration helpers ---
    let vibrationInterval;
    function startVibration() {
      if (navigator.vibrate) {
        vibrationInterval = setInterval(() => {

      }

    function stopVibration() {

      }

    // ‚úÖ Upgraded addLine with faster typing + memory cleanup

      const line = document.createElement("div");

      function typeChar() {
        if (i < text.length) {
          line.textContent += text.charAt(i);
          i++;
          setTimeout(typeChar, baseSpeed + Math.random() * 15); // faster + varied typing

          updateCursor();
        }
      }

      if (isError) target.appendChild(line);
      else target.insertBefore(line, cursor);

      typeChar();

      // üßπ Keep console clean: only last 60 lines
      const maxLines = 60;
      if (target.children.length > maxLines) {
        target.removeChild(target.children[0]);
      }
    }

    const introLines = [

    const errorCodes = [

      "[ERROR 0x1337] Encryption Keys Extracted"
    ];

    let usedErrors = new Set();
    function getUniqueError() {
      const available = errorCodes.filter(err => !usedErrors.has(err));
      if (available.length === 0) return null;
      const err = available[Math.floor(Math.random() * available.length)];
      usedErrors.add(err);
      return err;
    }

    function startCountdown(seconds) {
      startVibration(); // üî• Start buzzing when countdown starts
      let n = seconds;
      const t = setInterval(() => {
        if (n > 0) {
          addLine(`System breach in: ${n}...`, "grad");
          if (Math.random() < 0.4) {
            const err = getUniqueError();
            if (err) addLine(err, "error", 5); // errors type even faster
          }
          if (Math.random() < 0.2) {
            addLine("[WEBCAM] Status: Recording...", "grad");
          }
          n--;

          clearInterval(t);

          addLine("[ PRESS ANY KEY TO CONTINUE ]", ["grad", "blink"]);
          document.addEventListener("keydown", () => fakeLoading(), { once: true });

            }, 2000);

    }

HH======#H###############H#######################

    function startSpinner() {

    function spawnPentagram() {

    function isMobile() {

    }
    if (isMobile()) {
      document.addEventListener("click", () => {

      }, { once: true });
    }

    showAsciiArt();
    typeIntro();

    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");
    function sizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

    const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789" +

    "‚óò‚óô‚óã‚óâ‚óç‚óé‚óà‚óá‚óÜ‚óä" +
    "‚Üë‚Üì‚Üê‚Üí‚Üî‚Üï‚Üñ‚Üó‚Üò‚Üô" +
    "‚ò†‚ò¢‚ò£‚ò§‚ò•‚ò¶‚òß‚ò®‚ò©‚ò™‚ò´‚ò¨‚ò≠‚òÆ‚òØ" +

    "‚ôá‚ôÜ‚ôÖ‚ôÑ‚ôÉ‚ôÅ‚òø‚òΩ‚òæ";

    const fontSize = 16;
    let columns = Math.floor(canvas.width / fontSize);
    let drops = Array(columns).fill(1);

    function draw() {
      ctx.fillStyle = "rgba(0,0,0,0.1)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.font = fontSize + "px Courier New";
      for (let i = 0; i < drops.length; i++) {
        const text = letters[Math.floor(Math.random() * letters.length)];
        const x = i * fontSize;
        const y = drops[i] * fontSize;
        const alpha = 1 - Math.min(1, y / canvas.height);
        ctx.fillStyle = `rgba(160,32,240,${alpha})`;
        ctx.fillText(text, x, y);
        if (y > canvas.height && Math.random() > 0.975) drops[i] = 0;
        drops[i]++;
      }
    }
    setInterval(draw, 33);

    window.addEventListener("resize", () => {
      sizeCanvas();
      columns = Math.floor(canvas.width / fontSize);
      drops = Array(columns).fill(1);
    });
  </script>
