<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>System - Hacked</title>
  <style>
    body {
      margin: 0;
      background: black;
      font-family: "Courier New", monospace;
      overflow-x: hidden;
    }

    #console, #errorConsole {
      position: fixed;
      top: 10px;
      width: 45vw;
      height: 90vh;
      padding: 20px;
      white-space: pre;
      font-size: 14px;
      line-height: 1.4;
      text-align: left;
      background: rgba(0, 0, 0, 0.8);
      border-radius: 6px;
      font-family: monospace;
      word-wrap: break-word;
      overflow-wrap: break-word;
      overflow-y: auto;
    }

    #console { left: 10px; color: #00ff00; }
    #errorConsole { right: 10px; color: #ff3b3b; }

    @media (max-width: 800px) {
      #console, #errorConsole {
        position: relative;
        width: 95vw;
        height: auto;
        margin: 10px auto;
        display: block;
      }
    }

    #cursor {
      display: inline-block;
      width: 10px;
      color: #ff66cc;
      animation: blink 1s steps(1) infinite;
    }
    @keyframes blink { 50% { opacity: 0; } }

    .grad {
      background: linear-gradient(90deg, #a020f0, #ff66cc, #000000, #a020f0, #ff66cc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-size: 400% 400%;
      animation: gradientShift 3s ease infinite;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    canvas {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      background: black;
    }

    .glitch { color: red; font-weight: bold; display: block; animation: glitch 1s infinite; }
    .error { color: #ff3b3b; font-weight: bold; display: block; }
    .access { color: lime; font-weight: bold; display: block; animation: blink 0.5s steps(1) 6; }
    .blink { animation: blink 1s steps(1) infinite; display: block; }

    #asciiBox {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.7);
      border: 1px solid #a020f0;
      font-family: monospace;
      font-size: 14px;
      padding: 10px;
      display: block;
      z-index: 2;
      white-space: pre;
      text-align: center;
      text-shadow: 2px 2px #4b0082, 4px 4px #2e003e;
      max-width: 95vw;
      overflow-x: auto;
    }

    #asciiBox pre { margin: 0; font-size: inherit; }

    #spinner {
      position: fixed;
      top: 5px;
      left: 50%;
      transform: translateX(-50%);
      font-weight: bold;
      color: #ff66cc;
      z-index: 5;
    }

    .pentagram {
      position: fixed;
      font-size: 24px;
      font-family: monospace;
      z-index: 3;
      opacity: 0.9;
      animation: fadeOut 1.5s ease forwards;
      pointer-events: none;
      text-shadow: 0 0 5px #ff66cc, 0 0 10px #a020f0;
    }

    @keyframes fadeOut {
      0% { opacity: 1; transform: scale(1) rotate(0deg); }
      50% { opacity: 0.8; transform: scale(1.3) rotate(20deg); }
      100% { opacity: 0; transform: scale(0.7) rotate(-20deg); }
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>
  <div id="console"></div>
  <div id="errorConsole"></div>
  <div id="asciiBox"></div>
  <div id="spinner"></div>

  <script>
    const consoleDiv = document.getElementById("console");
    const errorDiv = document.getElementById("errorConsole");
    const asciiBox = document.getElementById("asciiBox");
    const spinnerEl = document.getElementById("spinner");

    const cursor = document.createElement("span");
    cursor.id = "cursor";
    cursor.textContent = "_";
    consoleDiv.appendChild(cursor);

    function updateCursor() {
      consoleDiv.appendChild(cursor);
    }

    // --- Vibration helpers ---
    let vibrationInterval;
    function startVibration() {
      if (navigator.vibrate) {
        vibrationInterval = setInterval(() => {
          navigator.vibrate([300, 200]);
        }, 500);
      }
    }
    function stopVibration() {
      if (navigator.vibrate) {
        navigator.vibrate(0);
        clearInterval(vibrationInterval);
      }
    }

    // ‚úÖ Improved addLine with speed + memory cleanup
    function addLine(text, classes = [], baseSpeed = 10) {
      if (typeof classes === "string") classes = classes ? [classes] : [];
      const isError = classes.includes("error");
      const target = isError ? errorDiv : consoleDiv;

      const line = document.createElement("div");
      line.className = classes.join(" ");
      let i = 0;

      function typeChar() {
        if (i < text.length) {
          line.textContent += text.charAt(i);
          i++;
          setTimeout(typeChar, baseSpeed + Math.random() * 15);
        } else if (!isError) {
          updateCursor();
        }
      }

      if (isError) target.appendChild(line);
      else target.insertBefore(line, cursor);

      typeChar();

      // üßπ Keep console clean
      const maxLines = 60;
      if (target.children.length > maxLines) {
        target.removeChild(target.children[0]);
      }
    }

    // --- Extra Hacker Logs ---
    const logLines = [
      "[SCAN] Indexed 12,384 files...",
      "[AUTH] Attempting brute force login...",
      "[NET] Probing local subnet...",
      "[DATA] Capturing keystrokes...",
      "[SYS] Dumping registry hive...",
      "[TRACE] IP address resolved...",
      "[ROOT] Privilege escalation successful!",
      "[CRYPT] Cracking RSA-2048 encryption...",
      "[UPLOAD] Exfiltrating documents...",
      "[SHELL] Reverse TCP connection established..."
    ];

    // --- Noise Lines ---
    function randomNoiseLine() {
      const chars = "!@#$%^&*()_+[]{}<>?/|~".split("");
      let str = "";
      for (let i = 0; i < 40; i++) {
        str += chars[Math.floor(Math.random() * chars.length)];
      }
      addLine(str, "error", 5);
    }

    // --- Progress Bar ---
    function progressBar(percent) {
      const total = 20;
      const filled = Math.floor((percent / 100) * total);
      return "[" + "‚ñà".repeat(filled) + "-".repeat(total - filled) + `] ${percent}%`;
    }

    const introLines = [
      "Establishing secure connection...",
      "Bypassing system firewall...",
      "Accessing local files...",
      "Extracting stored passwords...",
      "Scanning browser cookies...",
      ">>> SYSTEM OVERRIDDEN <<<",
      "",
      "‚ö† WARNING: Credentials leak detected..."
    ];

    let idx = 0;
    function typeIntro() {
      if (idx < introLines.length) {
        addLine(introLines[idx++], "grad");
        setTimeout(typeIntro, 1000);
      } else {
        startCountdown(10);
      }
    }

    const errorCodes = [
      "[ERROR 0x1A2B] Memory Corruption",
      "[ERROR 0x3F5C] Access Violation",
      "[ERROR 0xDEAD] Kernel Panic",
      "[ERROR 0xBEEF] Data Segment Fault",
      "[ERROR 0x404] Resource Not Found",
      "[ERROR 0xBAD] Registry Hive Corrupted",
      "[ERROR 0xF1RE] Critical Disk Failure",
      "[ERROR 0xN0PE] Unauthorized Remote Access",
      "[ERROR 0xC0DE] BIOS Integrity Compromised",
      "[ERROR 0x1337] Encryption Keys Extracted"
    ];

    let usedErrors = new Set();
    function getUniqueError() {
      const available = errorCodes.filter(err => !usedErrors.has(err));
      if (available.length === 0) return null;
      const err = available[Math.floor(Math.random() * available.length)];
      usedErrors.add(err);
      return err;
    }

    // üåê Get Public IP + City/Region/ISP
    function logIPandCity() {
      fetch("https://ipapi.co/json/")
        .then(res => res.json())
        .then(data => {
          addLine(`[NET] Public IP: ${data.ip}`, "grad");
          addLine(`[TRACE] Location: ${data.city}, ${data.region}, ${data.country_name}`, "grad");
          addLine(`[NET] ISP: ${data.org}`, "grad");
          addLine("[TRACE] IP + City successfully logged.", "grad");
        })
        .catch(() => {
          addLine("[TRACE] Failed to fetch IP/Location data.", "error");
        });
    }

    // üìç Track Location using browser's geolocation
    function trackLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (pos) => {
            const { latitude, longitude } = pos.coords;
            addLine(`[TRACE] GPS Coords: Lat ${latitude.toFixed(4)}, Lon ${longitude.toFixed(4)}`, "grad");
            addLine("[TRACE] Geo-Location access granted.", "grad");
          },
          (err) => {
            addLine("[TRACE] Failed to access GPS location.", "error");
          }
        );
      } else {
        addLine("[TRACE] Geolocation not supported.", "error");
      }
    }

    // ‚ö° Integrate into countdown sequence
    function startCountdown(seconds) {
      startVibration();
      let n = seconds;
      const t = setInterval(() => {
        if (n > 0) {
          addLine(`System breach in: ${n}...`, "grad");

          if (Math.random() < 0.4) {
            const err = getUniqueError();
            if (err) addLine(err, "error", 5);
          }

          if (Math.random() < 0.2) {
            const log = logLines[Math.floor(Math.random() * logLines.length)];
            addLine(log, "grad");
          }

          if (Math.random() < 0.1) randomNoiseLine();

          if (Math.random() < 0.15) {
            const percent = Math.floor(Math.random() * 100);
            addLine(progressBar(percent), "grad");
          }

          // üåê Trigger IP + city early
          if (n === 8) logIPandCity();
          // üìç Trigger GPS later
          if (n === 5) trackLocation();

          n--;
        } else {
          clearInterval(t);
          stopVibration();
          addLine(">>> PERSONAL DATA COMPROMISED <<<", "glitch");
          addLine("[ PRESS ANY KEY TO CONTINUE ]", ["grad", "blink"]);
          document.addEventListener("keydown", () => fakeLoading(), { once: true });
        }
      }, 1000);
    }

    function fakeLoading() {
      stopVibration();
      const seq = [
        "Decrypting core files...",
        "Stealing browser autofill data...",
        "Collecting saved Wi-Fi passwords...",
        "Uploading personal files to remote server...",
        "Cleaning up traces..."
      ];
      let j = 0;
      function next() {
        if (j < seq.length) {
          addLine(seq[j++], "grad");
          setTimeout(next, 1000);
        } else {
          addLine("[‚úì] Identity Theft Complete", "access");
          addLine("[‚úì] Remote Access Active", "access");
          setTimeout(() => {
            addLine(">>> ACCESS GRANTED ‚Äî REDIRECTING <<<", "access");
            setTimeout(() => {
              window.location.href = "https://www.youtube.com/watch?v=VSaxZmLko_g";
            }, 2000);
          }, 2000);
        }
      }
      next();
    }

    function showAsciiArt() {
      const art = `
                           ______
        |\\_______________ (_____\\\\______________
HH======#H###############H#######################
        ' ~""""""""""""""\`##(_))#H\\"""""Y########
                          ))    \\#H\\       \`"#VLK
                          "      }#H)
      `;
      asciiBox.innerHTML = "<pre><span class='grad'>" + art + "</span></pre>";
      asciiBox.style.display = "block";
    }

    function startSpinner() {
      const spinnerFrames = ["|", "/", "-", "\\"];
      let i = 0;
      setInterval(() => {
        spinnerEl.textContent = "Loading " + spinnerFrames[i];
        i = (i + 1) % spinnerFrames.length;
      }, 150);
    }

    function spawnPentagram() {
      const pent = document.createElement("div");
      pent.className = "pentagram";
      pent.textContent = "‚õß";
      pent.style.color = Math.random() < 0.5 ? "#ff66cc" : "#a020f0";
      pent.style.top = Math.random() * window.innerHeight + "px";
      pent.style.left = Math.random() * window.innerWidth + "px";
      const size = 20 + Math.random() * 20;
      pent.style.fontSize = size + "px";
      document.body.appendChild(pent);
      setTimeout(() => pent.remove(), 1500);
    }

    setInterval(() => {
      if (Math.random() < 0.5) spawnPentagram();
    }, 2000);

    function isMobile() {
      return /Android|iPhone|iPad|iPod|Opera Mini|IEMobile|WPDesktop/i.test(navigator.userAgent);
    }
    if (isMobile()) {
      document.addEventListener("click", () => {
        window.location.href = "https://www.youtube.com/watch?v=VSaxZmLko_g";
      }, { once: true });
      document.addEventListener("touchstart", () => {
        window.location.href = "https://www.youtube.com/watch?v=VSaxZmLko_g";
      }, { once: true });
    }

    showAsciiArt();
    typeIntro();
    startSpinner();

    // --- Optimized Matrix ---
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");
    function sizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    sizeCanvas();

    const symbols = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789" +
    "#$%&@!?*+=-_^~√Ü√ò¬•Œû–ñ–®–§Œ©¬µœÄ‚àö‚àÜ‚àë‚àè‚à´‚àÇ‚àá‚óò‚óô‚óã‚óâ‚óç‚óé‚óà‚óá‚óÜ‚óä" +
    "‚Üë‚Üì‚Üê‚Üí‚Üî‚Üï‚Üñ‚Üó‚Üò‚Üô‚ò†‚ò¢‚ò£‚ò§‚ò•‚ò¶‚òß‚ò®‚ò©‚ò™‚ò´‚ò¨‚ò≠‚òÆ‚òØ‚úû‚ú†‚ú°‚ú¢‚ú£‚ú§‚ú•‚ú¶‚úß" +
    "‚ú©‚ú™‚ú´‚ú¨‚ú≠‚úÆ‚úØÂ∑´È¨ºÈ≠îÊ≠ªË°ÄÈ™∑È≠ëÈ≠çÈ≠é‚õß‚õ§‚õ•‚õ¶‚õ®‚Ä†‚Ä°‚ò®‚ò©‚∏∏‚ôá‚ôÜ‚ôÖ‚ôÑ‚ôÉ‚ôÅ‚òø‚òΩ‚òæ"
    .split("");

    const fontSize = 16;
    let columns = Math.floor(canvas.width / fontSize);
    let drops = Array(columns).fill(1);

    function getRandomSymbol() {
      return symbols[Math.floor(Math.random() * symbols.length)];
    }

    function draw() {
      ctx.fillStyle = "rgba(0,0,0,0.1)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.font = fontSize + "px Courier New";
      for (let i = 0; i < drops.length; i++) {
        const text = getRandomSymbol();
        const x = i * fontSize;
        const y = drops[i] * fontSize;
        const alpha = 1 - Math.min(1, y / canvas.height);
        ctx.fillStyle = `rgba(160,32,240,${alpha})`;
        ctx.fillText(text, x, y);
        if (y > canvas.height && Math.random() > 0.975) drops[i] = 0;
        drops[i]++;
      }
    }
    let matrixInterval = setInterval(draw, 33);

    window.addEventListener("resize", () => {
      sizeCanvas();
      columns = Math.floor(canvas.width / fontSize);
      drops = Array(columns).fill(1);
    });

    // Pause matrix when tab inactive (perf boost)
    document.addEventListener("visibilitychange", () => {
      if (document.hidden) clearInterval(matrixInterval);
      else matrixInterval = setInterval(draw, 33);
    });
  </script>
</body>
