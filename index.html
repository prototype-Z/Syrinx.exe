<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>System - Syrinx.exe</title>
  <style>
    html, body {
      margin: 0;
      background: black;
      font-family: "Courier New", monospace;
      height: 100%;
      overflow: hidden; /* no page scrollbars */
    }

    /* ======= SINGLE CENTER HUD (console) ======= */
    #hud {
      position: fixed;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: min(1100px, calc(100vw - 48px));
      height: min(78vh, calc(100vh - 48px));
      padding: 18px 22px;
      background: rgba(0,0,0,0.26);
      border: 1px solid #a020f0;
      border-radius: 12px;
      backdrop-filter: blur(2px);
      z-index: 4;
      overflow-y: auto;   /* vertical scroll inside box */
      overflow-x: hidden; /* prevent horizontal scroll */
      display: flex;
      flex-direction: column;
      box-sizing: border-box;
    }

    #log {
      color: #00ff00;
      font-size: 14px;
      line-height: 1.4;
      white-space: pre; /* keep the terminal look */
      text-shadow: 0 0 6px rgba(0,0,0,0.8);
      flex: 1;
    }

    .error { color: #ff3b3b; font-weight: bold; display: block; }
    .blink  { animation: blink 1s steps(1) infinite; display: block; }
    .glitch { color: red; font-weight: bold; display: block; animation: glitch 1s infinite; }

    @keyframes blink { 50% { opacity: 0; } }
    @keyframes glitch {
      0% { text-shadow: 2px 0 red; }
      50% { text-shadow: -2px 0 purple; }
      100% { text-shadow: 2px 0 red; }
    }

    .grad { color: #00ff00; }

    .fingerprintLog {
      font-weight: bold;
      background: linear-gradient(90deg, crimson, grey, crimson);
      background-size: 300% 300%;
      -webkit-background-clip: text; -webkit-text-fill-color: transparent;
      animation: fingerprintShift 3s ease infinite;
    }
    @keyframes fingerprintShift {
      0%{background-position:0% 50%}
      50%{background-position:100% 50%}
      100%{background-position:0% 50%}
    }

    .ispLog {
      font-weight: bold;
      background: linear-gradient(90deg, white, black, white);
      background-size: 300% 300%;
      -webkit-background-clip: text; -webkit-text-fill-color: transparent;
      animation: ispShift 4s ease infinite;
    }
    @keyframes ispShift {
      0%{background-position:0% 50%}
      50%{background-position:100% 50%}
      100%{background-position:0% 50%}
    }

    #spinner {
      position: fixed;
      top: 8px;
      left: 50%;
      transform: translateX(-50%);
      font-weight: bold;
      color: #ff66cc;
      z-index: 6;
      text-shadow: 0 0 6px rgba(0,0,0,0.8);
      pointer-events: none;
    }

    canvas {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      background: black;
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>

  <div id="hud"><div id="log"></div></div>
  <div id="spinner"></div>

  <script>
    const logDiv = document.getElementById("log");
    const spinnerEl = document.getElementById("spinner");

    // cursor
    const cursor = document.createElement("span");
    cursor.id = "cursor";
    cursor.textContent = "_";
    logDiv.appendChild(cursor);
    function updateCursor(){ logDiv.appendChild(cursor); }

    // vibration (mobile needs a user gesture; this enables after first tap)
    let vibrationEnabled=false, vibrationInterval;
    function startVibration(){ if(navigator.vibrate && vibrationEnabled){ vibrationInterval=setInterval(()=>navigator.vibrate([200,100]),500);} }
    function stopVibration(){ if(navigator.vibrate){ navigator.vibrate(0); clearInterval(vibrationInterval);} }
    addEventListener("click", ()=>{vibrationEnabled=true;},{once:true});
    addEventListener("touchstart", ()=>{vibrationEnabled=true;},{once:true});

    // log text with typewriter effect
    function addLine(text, classes=[], baseSpeed=10){
      if(typeof classes==="string") classes=[classes];
      const line=document.createElement("div");
      line.className=classes.join(" ");
      let i=0;
      (function type(){ 
        if(i<text.length){ 
          line.textContent+=text.charAt(i++); 
          setTimeout(type, baseSpeed+Math.random()*15);
        } else { 
          updateCursor(); 
          logDiv.scrollTop = logDiv.scrollHeight; 
        } 
      })();
      logDiv.insertBefore(line,cursor);
      if(logDiv.children.length>160) logDiv.removeChild(logDiv.children[0]);
    }

    const introLines=[
      "Establishing secure connection...",
      "Bypassing system firewall...",
      "Accessing local files...",
      "Extracting stored passwords...",
      "Scanning browser cookies...",
      ">>> SYSTEM OVERRIDDEN <<<",
      "",
      "⚠ WARNING: Credentials leak detected..."
    ];

    // Basic fingerprint (safe length)
    function logSystemFingerprint(){
      const lang=navigator.language;
      const platform=navigator.platform;
      const res=`${screen.width}x${screen.height}`;
      addLine(`[FINGERPRINT] Platform: ${platform}`, "fingerprintLog", 10);
      addLine(`[FINGERPRINT] Resolution: ${res}`, "fingerprintLog", 10);
      addLine(`[FINGERPRINT] Language: ${lang}`, "fingerprintLog", 10);
    }

    // Extended fingerprint (avoids horizontal overflow; GPU truncated)
    function logMoreFingerprint(){
      const tz = (Intl.DateTimeFormat().resolvedOptions().timeZone || "N/A");
      const dpr = (window.devicePixelRatio || 1);
      const colorDepth = screen.colorDepth;
      const availRes = `${screen.availWidth}x${screen.availHeight}`;
      const viewport = `${window.innerWidth}x${window.innerHeight}`;
      const cores = navigator.hardwareConcurrency || "N/A";
      const memory = navigator.deviceMemory ? `${navigator.deviceMemory}GB` : "N/A";
      const touch = (navigator.maxTouchPoints>0) ? `${navigator.maxTouchPoints}-point` : "none";
      const langList = (navigator.languages || [navigator.language]).join(", ");
      const dnt = (navigator.doNotTrack=="1" || window.doNotTrack=="1" || navigator.msDoNotTrack=="1") ? "enabled" : "disabled";
      const online = navigator.onLine ? "online" : "offline";
      const cookies = navigator.cookieEnabled ? "enabled" : "disabled";

      addLine(`[FINGERPRINT] Timezone: ${tz}`, "fingerprintLog", 10);
      addLine(`[FINGERPRINT] Viewport: ${viewport}`, "fingerprintLog", 10);
      addLine(`[FINGERPRINT] Screen avail: ${availRes} @ ${colorDepth}-bit`, "fingerprintLog", 10);
      addLine(`[FINGERPRINT] Pixel ratio: ${dpr}`, "fingerprintLog", 10);
      addLine(`[FINGERPRINT] CPU cores: ${cores}`, "fingerprintLog", 10);
      addLine(`[FINGERPRINT] RAM (approx): ${memory}`, "fingerprintLog", 10);
      addLine(`[FINGERPRINT] Touch: ${touch}`, "fingerprintLog", 10);
      addLine(`[FINGERPRINT] Languages: ${langList}`, "fingerprintLog", 10);
      addLine(`[FINGERPRINT] Do Not Track: ${dnt}`, "fingerprintLog", 10);
      addLine(`[FINGERPRINT] Cookies: ${cookies} • Network: ${online}`, "fingerprintLog", 10);

      // GPU info (truncated to avoid long lines)
      try {
        const c = document.createElement("canvas");
        const gl = c.getContext("webgl") || c.getContext("experimental-webgl");
        if (gl) {
          const ext = gl.getExtension("WEBGL_debug_renderer_info");
          if (ext) {
            const vendor = gl.getParameter(ext.UNMASKED_VENDOR_WEBGL) || "";
            const renderer = gl.getParameter(ext.UNMASKED_RENDERER_WEBGL) || "";
            let info = `${vendor} ${renderer}`.trim();
            if (info.length > 60) info = info.slice(0,57) + "…";
            if (info) addLine(`[FINGERPRINT] GPU: ${info}`, "fingerprintLog", 10);
          }
        }
      } catch(e) {}

      // Media device counts (no permissions needed for counts)
      if (navigator.mediaDevices && navigator.mediaDevices.enumerateDevices) {
        navigator.mediaDevices.enumerateDevices().then(list=>{
          const cams = list.filter(d=>d.kind==="videoinput").length;
          const mics = list.filter(d=>d.kind==="audioinput").length;
          addLine(`[FINGERPRINT] Devices: ${cams} camera(s), ${mics} mic(s)`, "fingerprintLog", 10);
        }).catch(()=>{ /* ignore */ });
      }
    }

    function logIPandCity(){
      fetch("https://ipapi.co/json/")
        .then(r=>r.json())
        .then(d=>{
          addLine(`[NET] Public IP: ${d.ip}`, "grad", 10);
          addLine(`[TRACE] Location: ${d.city}, ${d.region}, ${d.country_name}`, "grad", 10);
          addLine(`[NET] ISP: ${d.org}`, "ispLog", 10);
        })
        .catch(()=>addLine("[TRACE] Failed to fetch IP/Location data.", "error"));
    }

    function logCurrentTime(){
      addLine(`[TRACE] Session started at ${new Date().toLocaleString()}`, "grad", 10);
    }

    function startSpinner(){
      const frames=["|","/","-","\\"];
      let i=0;
      setInterval(()=>{ spinnerEl.textContent="Loading "+frames[i]; i=(i+1)%frames.length; },150);
    }

    // No numeric countdown — only finale after logs finish
    function startCountdown() {
      startVibration();
      setTimeout(() => {
        stopVibration();
        addLine(">>> PERSONAL DATA COMPROMISED <<<","glitch");
        addLine("[ PRESS ANY KEY TO CONTINUE ]",["grad","blink"]);
        addEventListener("keydown",()=>{ location.href="https://www.youtube.com/watch?v=VSaxZmLko_g"; },{once:true});
      }, 1200);
    }

    // Intro typing, then all logs, then finale
    let idx=0;
    (function typeIntro(){
      if(idx<introLines.length){
        addLine(introLines[idx++], "grad");
        setTimeout(typeIntro, 900);
      } else {
        logSystemFingerprint();
        logIPandCity();
        logCurrentTime();
        logMoreFingerprint();  // extra fingerprint lines
        startCountdown();
      }
    })();

    // ===== MATRIX RAIN (Glow → Fade) =====
    const canvas=document.getElementById("matrix");
    const ctx=canvas.getContext("2d");
    function sizeCanvas(){ canvas.width=innerWidth; canvas.height=innerHeight; }
    sizeCanvas();

    const symbols=(
      "☠☢☣☤☥☦☧☨☩☪☫☬☭☮☯✝✞✟✠✡✢✣✤✥✦✧"+
      "✩✪✫✬✭✮✯✰✱✲✳✴✵✶✷✸✹✺✻✼✽✾✿"+
      "巫鬼魔死血骷魑魍魎"+
      "⛧⛤⛥⛦⛨†‡☨☩⸸"+
      "♇♆♅♄♃♁☿☽☾"+
      "∆∑∏∫∂∇Ω¥ΞЖШФ"+
      "◘◙○◉◍◎◈◇◆◊"+
      "↑↓←→↔↕↖↗↘↙"+
      "!@#$%^&*()_+=-|<>?/"
    ).split("");

    const fontSize=16;
    let columns,rows,yPos,speeds,trailLen;
    function initColumns(){
      columns=Math.floor(canvas.width/fontSize);
      rows=Math.ceil(canvas.height/fontSize);
      yPos=new Array(columns).fill(0).map(()=>Math.random()*rows);
      speeds=new Array(columns).fill(0).map(()=>0.9+Math.random()*1.8);
      trailLen=new Array(columns).fill(0).map(()=>6+Math.floor(Math.random()*8));
    }
    initColumns();

    function getSymbol(){ return symbols[(Math.random()*symbols.length)|0]; }
    let hue=0, glowPhase=0;

    function draw(){
      // Lighter overlay so trails persist but stay sharp
      ctx.fillStyle="rgba(0,0,0,0.05)";
      ctx.fillRect(0,0,canvas.width,canvas.height);

      ctx.font=fontSize+"px Courier New";

      // Pulse value to make heads glow a bit stronger over time
      glowPhase = (glowPhase + 0.08) % (Math.PI * 2);
      const glowPulse = 1 + Math.sin(glowPhase) * 0.6; // 0.4..1.6 boost

      for(let i=0;i<columns;i++){
        yPos[i]+=speeds[i];
        if(yPos[i]>=rows+trailLen[i]){
          yPos[i]=-Math.random()*rows*0.6;
          speeds[i]=0.9+Math.random()*1.8;
          trailLen[i]=6+Math.floor(Math.random()*8);
        }

        const baseX=i*fontSize;
        const headRow=Math.floor(yPos[i]);

        for(let t=0;t<trailLen[i];t++){
          const row=headRow-t; if(row<0||row>=rows) continue;
          const y=row*fontSize;

          // Tail alpha fades out; head is strongest
          const alpha = Math.max(0.06, 1 - t/trailLen[i]);

          // Lightness: head brightest, tail dimmer
          const light = t===0 ? 82 : 58;

          // Slightly stronger glow on head, subtle on tail
          const blur = t===0 ? 10 * glowPulse : 2;

          ctx.fillStyle=`hsla(${(hue+i*15)%360}, 100%, ${light}%, ${alpha})`;
          ctx.shadowColor=ctx.fillStyle;
          ctx.shadowBlur=blur;

          ctx.fillText(getSymbol(), baseX, y);
        }
      }

      hue=(hue+2)%360;
      requestAnimationFrame(draw);
    }
    requestAnimationFrame(draw);

    addEventListener("resize", ()=>{ sizeCanvas(); initColumns(); });

    // Start visuals
    startSpinner();
  </script>
</body>
</html>
