<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>System - Syrinx.exe</title>
  <style>
    html, body {
      margin: 0;
      background: black;
      font-family: "Courier New", monospace;
      height: 100%;
      overflow: hidden;
    }

    /* ======= SINGLE CENTER HUD ======= */
    #hud {
      position: fixed;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: min(1100px, calc(100vw - 80px));   /* safe margin */
      height: min(78vh, calc(100vh - 80px));
      background: rgba(0,0,0,0.26);
      border: 1px solid #a020f0;
      border-radius: 12px;
      backdrop-filter: blur(2px);
      z-index: 4;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      box-sizing: border-box;
    }

    /* LOG AREA */
    #log {
      color: #00ff00;
      font-size: 14px;
      line-height: 1.4;
      white-space: pre-wrap;        /* wrap long lines */
      word-break: break-word;       /* break words if necessary */
      text-shadow: 0 0 6px rgba(0,0,0,0.8);
      padding: 18px 22px;           /* internal padding so text never touches border */
      overflow-y: auto;             /* vertical scrolling only */
      overflow-x: hidden;           /* no horizontal scroll */
      flex: 1;
      box-sizing: border-box;
    }

    /* styled vertical scrollbar (violet/purple) */
    #log::-webkit-scrollbar {
      width: 12px;
    }
    #log::-webkit-scrollbar-track {
      background: rgba(0,0,0,0.12);
      border-radius: 8px;
      margin: 6px 0;
    }
    #log::-webkit-scrollbar-thumb {
      background: linear-gradient(180deg, #a020f0 0%, #ff66cc 100%);
      border-radius: 8px;
      border: 2px solid rgba(0,0,0,0.18);
    }
    /* firefox */
    #log {
      scrollbar-width: thin;
      scrollbar-color: #a020f0 rgba(0,0,0,0.12);
    }

    .error { color: #ff3b3b; font-weight: bold; display: block; }
    .access { color: lime; font-weight: bold; display: block; animation: blink 0.5s steps(1) 6; }
    .blink  { animation: blink 1s steps(1) infinite; display: block; }
    .glitch { color: red; font-weight: bold; display: block; animation: glitch 1s infinite; }

    @keyframes blink { 50% { opacity: 0; } }
    @keyframes glitch {
      0% { text-shadow: 2px 0 red; transform: translateX(0); }
      50% { text-shadow: -2px 0 purple; transform: translateX(-1px); }
      100% { text-shadow: 2px 0 red; transform: translateX(0); }
    }

    .grad { color: #00ff00; }

    .asciiGrad {
      background: linear-gradient(90deg, #a020f0, #ff66cc, #a020f0);
      background-size: 300% 300%;
      -webkit-background-clip: text; -webkit-text-fill-color: transparent;
      animation: asciiShift 4s ease infinite;
    }
    @keyframes asciiShift { 0%{background-position:0% 50%} 50%{background-position:100% 50%} 100%{background-position:0% 50%} }

    .fingerprintLog {
      font-weight: bold;
      background: linear-gradient(90deg, crimson, grey, crimson);
      background-size: 300% 300%;
      -webkit-background-clip: text; -webkit-text-fill-color: transparent;
      animation: fingerprintShift 3s ease infinite;
    }
    @keyframes fingerprintShift { 0%{background-position:0% 50%} 50%{background-position:100% 50%} 100%{background-position:0% 50%} }

    .ispLog {
      font-weight: bold;
      background: linear-gradient(90deg, white, black, white);
      background-size: 300% 300%;
      -webkit-background-clip: text; -webkit-text-fill-color: transparent;
      animation: ispShift 4s ease infinite;
    }
    @keyframes ispShift { 0%{background-position:0% 50%} 50%{background-position:100% 50%} 100%{background-position:0% 50%} }

    /* RIGHT-ALIGNED BREACH SEQUENCE (with small inset so it doesn't touch scrollbar) */
    .breachRight {
      text-align: right;
      display: block;
      color: #00ff00;       /* green like other logs */
      padding-right: 22px;  /* matches hud padding so it sits visually inside */
    }
    .glitchRight {
      text-align: right;
      color: #ff3232;
      font-weight: bold;
      display: block;
      animation: glitch 1s infinite;
      padding-right: 22px;
    }
    .blinkRight {
      text-align: right;
      color: #00ff00;
      display: block;
      animation: blink 1s steps(1) infinite;
      padding-right: 22px;
    }

    #spinner {
      position: fixed;
      top: 8px;
      left: 50%;
      transform: translateX(-50%);
      font-weight: bold;
      color: #ff66cc;
      z-index: 6;
      text-shadow: 0 0 6px rgba(0,0,0,0.8);
      pointer-events: none;
    }

    canvas {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      background: black;
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>

  <div id="hud"><div id="log"></div></div>
  <div id="spinner"></div>

  <script>
    const logDiv = document.getElementById("log");
    const spinnerEl = document.getElementById("spinner");

    // small cursor element
    const cursor = document.createElement("span");
    cursor.id = "cursor";
    cursor.textContent = "_";
    logDiv.appendChild(cursor);
    function updateCursor(){ logDiv.appendChild(cursor); }

    // vibration permission gating (user interaction needed on most mobile)
    let vibrationEnabled=false, vibrationInterval;
    function startVibration(){ if(navigator.vibrate && vibrationEnabled){ vibrationInterval=setInterval(()=>navigator.vibrate([200,100]),500);} }
    function stopVibration(){ if(navigator.vibrate){ navigator.vibrate(0); clearInterval(vibrationInterval);} }
    addEventListener("click", ()=>{ vibrationEnabled=true; }, { once: true });
    addEventListener("touchstart", ()=>{ vibrationEnabled=true; }, { once: true });

    // addLine helper accepts string or array classes
    function addLine(text, classes=[], baseSpeed=10){
      if(typeof classes === "string") classes = [classes];
      const line = document.createElement("div");
      line.className = classes.join(" ");
      let i = 0;
      (function typeChar(){
        if(i < text.length){
          line.textContent += text.charAt(i++);
          setTimeout(typeChar, baseSpeed + Math.random()*15);
        } else {
          // after line typed, ensure cursor appended back
          updateCursor();
          // keep the log scrolled to bottom so newest lines are visible
          logDiv.scrollTop = logDiv.scrollHeight;
        }
      })();
      logDiv.insertBefore(line, cursor);
      // limit children (safeguard)
      if(logDiv.children.length > 400) logDiv.removeChild(logDiv.children[0]);
    }

    // initial intro lines
    const introLines = [
      "Establishing secure connection...",
      "Bypassing system firewall...",
      "Accessing local files...",
      "Extracting stored passwords...",
      "Scanning browser cookies...",
      ">>> SYSTEM OVERRIDDEN <<<",
      "",
      "⚠ WARNING: Credentials leak detected..."
    ];

    // fingerprint (without UA)
    function logSystemFingerprint(){
      const lang = navigator.language;
      const platform = navigator.platform;
      const res = `${screen.width}x${screen.height}`;
      addLine(`[FINGERPRINT] Platform: ${platform}`, "fingerprintLog", 10);
      addLine(`[FINGERPRINT] Resolution: ${res}`, "fingerprintLog", 10);
      addLine(`[FINGERPRINT] Language: ${lang}`, "fingerprintLog", 10);
    }

    // ip + location via ipapi
    function logIPandCity(){
      fetch("https://ipapi.co/json/")
        .then(res => res.json())
        .then(data => {
          addLine(`[NET] Public IP: ${data.ip}`, "grad", 10);
          addLine(`[TRACE] Location: ${data.city}, ${data.region}, ${data.country_name}`, "grad", 10);
          addLine(`[NET] ISP: ${data.org}`, "ispLog", 10);
        })
        .catch(()=> addLine("[TRACE] Failed to fetch IP/Location data.", "error", 10));
    }

    // time
    function logCurrentTime(){
      addLine(`[TRACE] Session started at ${new Date().toLocaleString()}`, "grad", 10);
    }

    // spinner
    function startSpinner(){
      const frames = ["|","/","-","\\"];
      let i = 0;
      setInterval(()=>{ spinnerEl.textContent = "Loading " + frames[i]; i=(i+1)%frames.length; }, 150);
    }

    // countdown: breach lines on right, and final messages also on right
    function startCountdown(seconds){
      startVibration();
      let n = seconds;
      const t = setInterval(()=>{
        if(n > 0){
          addLine(`System breach in: ${n}...`, "breachRight");
          if(n === 9) logSystemFingerprint();
          if(n === 8) logIPandCity();
          if(n === 7) logCurrentTime();
          n--;
        } else {
          clearInterval(t);
          stopVibration();
          addLine(">>> PERSONAL DATA COMPROMISED <<<", "glitchRight");
          addLine("[ PRESS ANY KEY TO CONTINUE ]", "blinkRight");
          addEventListener("keydown", () => {
            location.href = "https://www.youtube.com/watch?v=VSaxZmLko_g";
          }, { once: true });
        }
      }, 1000);
    }

    // start intro typing then countdown
    (function typeIntro(i=0){
      if(i < introLines.length){
        addLine(introLines[i], "grad");
        setTimeout(()=> typeIntro(i+1), 900);
      } else {
        startCountdown(10);
      }
    })();

    // MATRIX RAIN (symbols, comet trail, hue shifts)
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");
    function sizeCanvas(){ canvas.width = innerWidth; canvas.height = innerHeight; }
    sizeCanvas();

    const symbols = (
      "☠☢☣☤☥☦☧☨☩☪☫☬☭☮☯✝✞✟✠✡✢✣✤✥✦✧" +
      "✩✪✫✬✭✮✯✰✱✲✳✴✵✶✷✸✹✺✻✼✽✾✿" +
      "巫鬼魔死血骷魑魍魎" +
      "⛧⛤⛥⛦⛨†‡☨☩⸸" +
      "♇♆♅♄♃♁☿☽☾" +
      "∆∑∏∫∂∇Ω¥ΞЖШФ" +
      "◘◙○◉◍◎◈◇◆◊" +
      "↑↓←→↔↕↖↗↘↙" +
      "!@#$%^&*()_+=-|<>?/"
    ).split("");

    const fontSize = 16;
    let columns, rows, yPos, speeds, trailLen;
    function initColumns(){
      columns = Math.floor(canvas.width / fontSize);
      rows = Math.ceil(canvas.height / fontSize);
      yPos = new Array(columns).fill(0).map(()=> Math.random() * rows);
      speeds = new Array(columns).fill(0).map(()=> 0.8 + Math.random() * 1.8);
      trailLen = new Array(columns).fill(0).map(()=> 5 + Math.floor(Math.random() * 7));
    }
    initColumns();

    function getSymbol(){ return symbols[(Math.random() * symbols.length) | 0]; }
    let hue = 0;

    function draw(){
      ctx.clearRect(0,0,canvas.width,canvas.height);
      // slight background fade so trails linger a bit (comet)
      ctx.fillStyle = "rgba(0,0,0,0.2)";
      ctx.fillRect(0,0,canvas.width,canvas.height);

      ctx.font = fontSize + "px Courier New";

      for(let i=0;i<columns;i++){
        yPos[i] += speeds[i];
        if(yPos[i] >= rows + trailLen[i]){
          yPos[i] = -Math.random() * rows * 0.6;
          speeds[i] = 0.8 + Math.random() * 1.8;
          trailLen[i] = 5 + Math.floor(Math.random() * 7);
        }

        const baseX = i * fontSize;
        const headRow = Math.floor(yPos[i]);

        for(let t=0; t < trailLen[i]; t++){
          const row = headRow - t;
          if(row < 0 || row >= rows) continue;
          const y = row * fontSize;
          const alpha = Math.max(0, 1 - t / trailLen[i]);
          const light = t === 0 ? 66 : 48;
          ctx.fillStyle = `hsla(${(hue + i*15) % 360}, 100%, ${light}%, ${alpha})`;
          ctx.shadowColor = ctx.fillStyle;
          ctx.shadowBlur = t === 0 ? 8 : 3;
          ctx.fillText(getSymbol(), baseX, y);
        }
      }

      hue = (hue + 2) % 360;
      requestAnimationFrame(draw);
    }
    requestAnimationFrame(draw);

    // handle resize
    addEventListener("resize", ()=>{
      sizeCanvas();
      initColumns();
    });

    // start spinner
    startSpinner();
  </script>
</body>
</html>
